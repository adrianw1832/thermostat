<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Thermostat</title>
  <link rel="stylesheet" href="public/css/normalize.css">
  <link rel="stylesheet" href="public/css/thermostat.css">
</head>

<body>
  <section class="city info">
    <h3 class="city name"></h3>
    <h3 class="city temp"></h3>
    <h3 class="city tempsign hidden">&deg;C</h3>
  </section>
  <input class="city form" type="text" placeholder="Enter city name..." />
  <section class="thermostat">
    <h3 class="thermostat">Current</h3>
    <h3 class="thermostat" id="thermostat"></h3>
    <h3 class="thermostat tempsign">&deg;C</h3>
  </section>
  <input class="buttons thermostat up" type="button" value="&#9651" />
  <input class="buttons thermostat down" type="button" value="&#9661" />
  <input class="buttons thermostat reset" type="button" value="&#8634" />
  <br />
  <label class="buttons switch">
    <input id="power_saving_mode" type="checkbox" class="switch-input" checked>
    <span class="switch-label" data-on="On" data-off="Off"></span>
    <span class="switch-handle"></span>
  </label>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="src/thermostat.js"></script>
  <script src="src/jqueryApp.js"></script>
</body>

</html>
